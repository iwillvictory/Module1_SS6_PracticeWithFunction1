<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lesson 5</title>
</head>
<body>
    <script>
        let stars=['Polaris', 'Aldebaran', 'Deneb', 'Vega', 'Altair', 'Dubhe','Regulus'];
        let constellations=['Ursa Minor', 'Tarurus', 'Cygnus', 'Lyra', 'Aquila', 'Ursa Major','Leo']
        function findConstellation(star) {
            star=star.trim();
            for(let i=0; i < stars.length; i++){
                if(stars[i]==star){
                    alert(star + " in the " + constellations[i]);
                    return;
                }
            }
            alert("Not found constellation of star '"+star+"'");
        }
        let star=prompt("Hãy nhập tên sao ","");
        findConstellation(star);
    </script>
</body>
</html>
